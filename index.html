<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DaveBot | World of Ai</title>

    <meta name="title" , content="DaveBot | World of Ai" />
    <meta name="description" content="DaveBot | World of Ai" />

    <link rel="apple-touch-icon" href="img/logo.png" sizes="307x307" />
    <link rel="shortcut icon" href="img/logo.png" type="image/png" />
    <link rel="icon" type="image/png" href="img/logo.png" />
    <meta name="theme-color" content="#0ac365" />

    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>
</head>

<body>
    <header>
        <img src="img/logo.png" alt="DaveBot Icon" draggable="false" />
        <h1>DaveBot</h1>
    </header>

    <form class="container">
        <!--MESSAGES GOES HERE-->
        <div class="message">
            <!--BOT WELCOME MESSAGE-->
            <div class="bot_msg">
                <img src="img/logo.png" draggable="false" alt="DaveBot Icon" />
                <span class="bot_message">Hello! How can I assist you today?</span>
            </div>

            <!--USER WELCOME MESSAGE-->
            <div class="user_msg">
                <span class="user_message">Nothing much my bot friend</span>
            </div>
        </div>

        <!-- SEND MESSAGES -->
        <div class="input_bx">
            <div class="innerbox">
                <input type="text" id="type" placeholder="Send message..." />
                <button type="submit">
                    <iconify-icon icon="fa-solid:paper-plane"></iconify-icon>
                </button>
            </div>
        </div>
    </form>
    <script src="main.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
